name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Run RuboCop
        run: |
          bundle exec rubocop --parallel

      - name: Zeitwerk autoload check
        run: |
          bin/rails zeitwerk:check

      - name: Fail if binding.pry present
        run: |
          FILES=$(git grep -l -e "binding\.pry" -- app lib config db spec || true)
          if [ -n "$FILES" ]; then
            echo "Found binding.pry debug statements in these files:" >&2
            echo "$FILES" >&2
            echo "\nMatches:" >&2

            git grep -n -e "binding\.pry" -- app lib config db spec >&2
            exit 1
          fi

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Ensure RBI are up to date
        run: |
          bundle exec tapioca check

      - name: Run Sorbet typecheck
        run: |
          bundle exec srb tc

  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - "5432:5432"
        options: >-
          --health-cmd "pg_isready -U postgres" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/forum_test

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Prepare database
        run: |
          bin/rails db:prepare
          # Safety: ensure test DB is clean (no seeds) before running tests
          bin/rails runner 'if Rails.env.test?; ActiveRecord::Base.connection.execute(%(TRUNCATE TABLE #{(ActiveRecord::Base.connection.tables - ["schema_migrations","ar_internal_metadata"]).map{|t| ActiveRecord::Base.connection.quote_table_name(t)}.join(", ")} RESTART IDENTITY CASCADE)); end'

      - name: Run RSpec
        run: |
          bundle exec rspec --format documentation
